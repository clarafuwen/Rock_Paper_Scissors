<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
   

    <div class="display">
        <div class="message">Player make a selection</div>
        <div>Player Score: <span class="playerScore">0</span></div>
        <div>Computer Score: <span class="computerScore">0</span></div>
        <div>Winner: <span class="winner"></span></div>
    </div>

    <div class="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button> 
    </div>
    <button class="startOver">Start Over</button>
    
</body>
</html>
